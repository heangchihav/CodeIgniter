services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: codeigniter_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - codeigniter_network
    depends_on:
      - cloudflared

  # Cloudflare Tunnel
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: codeigniter_cloudflared
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token ${TUNNEL_TOKEN}
    networks:
      - codeigniter_network
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}

networks:
  codeigniter_network:
    driver: bridge
    name: codeigniter_network
